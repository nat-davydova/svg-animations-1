<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - SVG icon animations with Anime.js (pt .1)</title>
  

</head>
<body>
<!-- partial:index.partial.html -->
<!--PEN HEADER-->
<header class="header">
  <h1 class="header__title">SVG icon animations with Anime.js</h1>
  <div class="header__btns btns"><a class="header__btn btn" href="https://github.com/nat-davydova/svg-animations-1" title="Check on Github" target="_blank">Check on Github</a></div>
</header>
<!--PEN CONTENT     -->
<div class="content">
  <!--content inner-->
  <div class="content__inner">
    <!--icons-->
    <div class="icons">
      <!--single icon-->
      <div class="icon-block">
        <div class="icon-block__icon"></div>
        <!--replay btn-->
        <div class="icon-block__replay">
          <btn class="btn" type="button">Replay</btn>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
